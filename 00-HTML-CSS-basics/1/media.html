<!doctype html>
<html>
  <head>
    <title>exercise iii</title>
    <meta charset="utf-8">
    <meta name="description" content="globant ui web bootcamp">
    <meta name="keywords" content="HTML,CSS,JavaScript,AngularJS">
    <meta name="author" content="Leonardo Castiglioni">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>

  <body>

    <header>
      Media elements
    </header>

    <main>
      <div class="img-wrap">
        <img src="http://fry.smartmundo.com/wp-content/uploads/2012/09/super-mario-world1.jpg" alt="Yoshi eating 1-up mushroom">
      </div>

      <div class="audio-wrap">
        <audio controls>
          <source src="http://themushroomkingdom.net/sounds/wav/smw/smw_1-up.wav" type="audio/wav">
          <div class="media-error">
            <p>
              Your browser does not support the audio element.
            </p>
          </div>
        </audio>
      </div>

      <div class="video-wrap">
        <video controls>
          <source src="https://archive.org/download/LP_Super_Mario_World/smworld_01.mp4" type="video/mp4">
          <div class="media-error">
            <p>
              Your browser does not support the video element.
            </p>
          </div>      
        </video>
      </div>

    </main>

  </body>
</html>
